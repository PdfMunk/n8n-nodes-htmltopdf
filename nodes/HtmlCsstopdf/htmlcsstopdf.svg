<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60" role="img" aria-label="HTML to PDF">
  <!-- rounded orange background -->
  <rect x="0" y="0" width="60" height="60" rx="10" ry="10" fill="#FF7A00"/>

  <!-- "HTML" text at top -->
  <text x="50%" y="18%" font-family="Arial, Helvetica, sans-serif"
        font-size="10" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle" font-weight="700">
    HTML
  </text>

  <!-- centered down arrow -->
  <g transform="translate(30,30)">
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <polygon points="-3,5 3,5 0,10" fill="#FFFFFF"/>
  </g>

  <!-- "PDF" text at bottom -->
  <text x="50%" y="82%" font-family="Arial, Helvetica, sans-serif"
        font-size="10" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle" font-weight="700">
    PDF
  </text>
</svg>
